{{ if or (.PrevInSection) (.NextInSection) }}
<nav class="navigation pagination" role="navigation">
	<h2 class="screen-reader-text">Posts navigation</h2>
	<div class="nav-links">
		{{if .NextInSection}}
    	<a class="prev page-numbers" href="{{.NextInSection.Permalink}}" title="{{.NextInSection.Title}}">
    		<i class="fa fa-chevron-left"></i> Newer Post 
    	</a> 
		{{ end }}
		
		{{if .PrevInSection}}
		<a class="next page-numbers" href="{{.PrevInSection.Permalink}}" title="{{.PrevInSection.Title}}">
			Older Post <i class="fa fa-chevron-right"></i>
		</a>
    	{{ end }}
   	</div>
</nav>
{{ end }}
