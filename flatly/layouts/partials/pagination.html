{{ $baseurl := .Site.BaseURL }}
{{ $pag := .Paginator }}

{{ if gt $pag.TotalPages 1 }}
<center>
  <ul class="pagination">
   
	{{ if gt $pag.TotalPages 1 }}
	<li {{ if not $pag.HasPrev }} class="disabled" {{ end }}>
	  <a aria-label="First" href="{{ $baseurl }}{{ $pag.First.URL }}">
		<span aria-hidden="true"><i class="icon-angle-left"></i><i class="icon-angle-left"></i> First</span>
	  </a>
	</li>

	<li {{ if not $pag.HasPrev }} class="disabled" {{ end }}>
	  <a aria-label="Previous" href="{{ if $pag.HasPrev }}{{ $baseurl }}{{ $pag.Prev.URL }}{{ else }}#{{ end }}">
		<span aria-hidden="true"><i class="icon-angle-left"></i> Previous</span>
		</a>
	</li>
	
	<li {{ if not $pag.HasNext }} class="disabled" {{ end }}>
	  <a aria-label="Next" href="{{ if $pag.HasNext }}{{ $baseurl }}{{ $pag.Next.URL }}{{ else }}#{{ end }}">
		<span aria-hidden="true">Next <i class="icon-angle-right"></i></span>
		</a>
	</li>
	<li {{ if not $pag.HasNext }} class="disabled" {{ end }}>
	  <a aria-label="Last" href="{{ $baseurl }}{{ $pag.Last.URL }}">
		<span aria-hidden="true">Last <i class="icon-angle-right"></i><i class="icon-angle-right"></i></span>
	  </a>
	</li>
	{{ end }}
  </ul>
</center>
{{ end }}
